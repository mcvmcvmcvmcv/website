---
title: Crumbs
layout: crumbs-page
---
<br>
<div class="crumbs-container">

    <div class="item-sizer"></div>
    <div class="gutter-sizer"></div>

    {% for crumb in site.crumbs reversed %}
    
        <div class="crumb">
            {% if crumb.title %}
            <a class="title" href="{{ crumb.url }}"><span>{{ crumb.title }}</span></a>
            {% endif %}
            {{ crumb.content   }}
        </div>

    {% endfor %}        

</div>
